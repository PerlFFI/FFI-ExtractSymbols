[@Author::Plicease]
:version      = 2.51
release_tests = 1
installer     = Author::Plicease::MakeMaker
irc           = irc://irc.perl.org/#native
travis_status = 1
github_user   = PerlFFI

[RemovePrereqs]
remove = strict
remove = warnings
remove = constant

[Prereqs]
FFI::Platypus = 0.18

[Prereqs / ConfigurePrereqs]
-phase = configure
File::Which                   = 0
File::ShareDir::Dist::Install = 0

[Prereqs / BuildPrereqs]
-phase = build
FFI::CheckLib                 = 0
FFI::Build                    = 0
File::ShareDir::Dist::Install = 0

[Author::Plicease::Upload]
cpan = 1

[PruneFiles]
match = ^t/ffi/.*test
match = ^t/ffi/_build
